<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Czasomierz</title>
</head>



<body>
  <header>
    <div class="napis"><h1>Nasz powrót z Erasmusa+ do Polski</h1></div>
    <p id="licznik"></p>
  </header>
    
    <footer>
      <table class="tabelka">
        <tr>
          <th><img class="mob" src="mobility.png" alt="Logo EU Moblity Sverige"></th>
          <th><img class="ckziu" src="ckziu.png" alt="Logo CKZiU Zbąszynek"></th>
          <th><img class="ue" src="ue.jpg" alt="Logo Unii Europejskiej"></th>
        </tr>
      </table>
    </footer>
    
    <script>

        var countDownDate = new Date("May 29, 2022 23:59:59").getTime();
        
        var x = setInterval(function() {
        
          var now = new Date().getTime();
        
          var distance = countDownDate - now;
        
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
          document.getElementById("licznik").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
        
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("licznik").innerHTML = "WRÓCILIŚMY!";
          }
        }, 1000);
    </script>
</body>
</html>
